<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 1 - Danh sách sản phẩm</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { padding: 8px; width: 300px; margin-bottom: 10px; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    #error { color: red; }
  </style>
</head>
<body>

<h2>Danh sách sản phẩm</h2>
<input type="text" id="search" placeholder="Tìm sản phẩm...">
<p id="error"></p>
<div class="products" id="list"></div>

<script>
  const products = [
    "Laptop",
    "Chuột",
    "Bàn phím",
    "Tai nghe",
    "Màn hình"
  ];

  const list = document.getElementById("list");
  const search = document.getElementById("search");
  const error = document.getElementById("error");

  function render(arr) {
    list.innerHTML = "";
    arr.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.textContent = p;
      list.appendChild(div);
    });
  }

  render(products);

  search.addEventListener("input", () => {
    const key = search.value.toLowerCase().trim();
    const result = products.filter(p =>
      p.toLowerCase().includes(key)
    );
    error.textContent = result.length ? "" : "Không tìm thấy sản phẩm";
    render(result);
  });
</script>

</body>
</html>
