<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 2 - Form đăng ký</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 300px; }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    #msg { margin-top: 10px; }
  </style>
</head>
<body>

<h2>Đăng ký người dùng</h2>

<form id="form">
  <input type="text" id="name" placeholder="Tên" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Mật khẩu" required>
  <label>
    <input type="checkbox" id="agree"> Đồng ý điều khoản
  </label>
  <button type="submit">Đăng ký</button>
</form>

<p id="msg"></p>

<script>
  const form = document.getElementById("form");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    const agree = document.getElementById("agree").checked;

    const passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

    if (!passRegex.test(pass) || !agree) {
      msg.textContent = "Thông tin không hợp lệ";
      msg.style.color = "red";
      return;
    }

    localStorage.setItem("userEmail", email);
    msg.textContent = "Đăng ký thành công!";
    msg.style.color = "green";
  });
</script>

</body>
</html>
